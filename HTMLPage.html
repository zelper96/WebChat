<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8" />
  <title>Mobile Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

    <style>
        .image_style{
         height : 200px;
         width : 200px;
            /*임시 이미지 크기*/
        }

    </style>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src=”https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js”> </script> 
  <script src="/socket.io/socket.io.js"></script>
  <script>
    window.onload = function () {

        // 서버 와 연결
        var socket = io.connect();

      // 변수를 선언합니다.
      var room = prompt('방 이름을 입력하세요.', '');

      // 소켓 이벤트를 연결합니다.
      socket.emit('join', room);

      socket.on('message', function (data) {


        // 채팅 내용
        var output = '';
        output += '<li>';
        output += '    <h3>' + data.name + '</h3>';
        output += '    <p>' + data.message + '</p>';
        output += '    <p>' + data.date + '</p>';
        output += '</li>';

        // 객체 추가
        $(output).prependTo('#content');
        $('#content').listview('refresh');
      });

      //================================================================
        // 정확한 기능 모름
      function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();
          reader.onload = function (e) {
            $('#blah').attr('src', e.target.result);
          };
          reader.readAsDataURL(input.files[0]);
        }
      }
    //================================================================

      // 메세지 입력 Button
      $('#button').click(function () {
        socket.emit('message', {
          name: $('#name').val(),
          // message: $('#message').val(),
            message: $('#message').val(),
          date: new Date().toUTCString()
        });
      });
    //================================================================

        // 서버 에서 이미지 return 데이터 리턴 받음
      socket.on('image', function (data) {
        var output = '';
        output += '<li>';
        output += '    <h3>' + data.name + '</h3>';
        output += '    <img class="image_style"  src ='+"http://127.0.0.1:8080/uploads/"+data.message + '>';
        // output += '    <img class="image_style"  src =' + "/image" + '>';
        // 이때 이미지가 깨지는 이유: 127.0.0.1:52273 + data.message로 접속된다.
        // s3를 사용해서 s3주소를 날라오게 하면 가능하다. 
        output += '<p>' + data.date + '</p>';
        output += '</li>';



        // 객체 추가
        $(output).prependTo('#content');
        $('#content').listview('refresh');
      });

      // 업데이트 버튼
      $(function(){
        $('#uploadBtn').on('click', function(){
        uploadFile();
        });
      });

      // 이미지 파일 업로드
      function uploadFile(){
        var form = $('#uploadForm')[0];
        var formData = new FormData();
        formData.append("image", $("input[name=test]")[0].files[0]);
        var obj = {formData};
          // 서버 에 이미지 파일 POST 방식으로 데이터 보냄
          // http://127.0.0.1:8080/image/ : URL로 POST 방식으로 접근
        // 아이작스 사용
        $.ajax({
          url : 'http://127.0.0.1:8080/image/',
          type : 'POST',
          method: "POST",
          timeout: 0,
          processData: false,
          mimeType: "multipart/form-data",
          contentType: false,
          data: formData,


         // 서버에서 Message , FileUrl 주소 return 받음
          success: function (data) {
            socket.emit('image', {
              name: $('#name').val(),
              message: data,
              date: new Date().toUTCString()
            });

            alert("complete");
            $("#btnSubmit").prop("disabled", false);
          },
          error: function (e) {
            console.log("ERROR : ", e);
            $("#btnSubmit").prop("disabled", false);
            alert("fail");
          }
        }).done(function(data){
          callback(data);
        });
        $.submit();
      }

    //================================================================

    };
  </script>
</head>

<body>

  <!--------------------------------------------------------------->
      <!-- 방이름 NickName 정하는곳 -->
  <div data-role="page">

    <div data-role="header">
      <h1>Socket.io Chat NickName</h1>
    </div>

      <!-- NickName 설정-->
    <div data-role="content">
      <h3>Nick Name</h3>
      <input type="text" id="name" />
      <a data-role="button" href="#chatpage">Start Chat</a>
    </div>

  </div>
  <!--------------------------------------------------------------->
    <!-- 채팅 페이지-->
  <div data-role="page" id="chatpage">
    
    <div data-role="header">
      <h1>Socket.io ChatMessage</h1>
    </div>
    <div data-role="content">
      <!-- 메세지 입력 -->
      <input id="message" />
      <button id='button'>Button</button>
      <!-- 사진 업로드 -->
      <form id="uploadForm" method="post" enctype="multipart/form-data">
        <input type="file" name="test" id="test"/>
        <button type="button" id="uploadBtn">Upload</button>
      </form>
      <!-- 전송한 내용이 출력될 위치 -->
      <ul id="content" data-role="listview" data-inset="true"></ul>

    </div>
  </div>

  <!--------------------------------------------------------------->

</body>

</html>
